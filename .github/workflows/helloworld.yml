name: Deploy to Contentful

on:
  push:
    branches:
      - main

jobs:
  contentful-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4. Configurar variables de entorno para Contentful
      - name: Set Contentful environment variables
        run: |
          echo "CONTENTFUL_SPACE_ID=${{ secrets.CONTENTFUL_SPACE_ID }}" >> $GITHUB_ENV
          echo "CONTENTFUL_MANAGEMENT_TOKEN=${{ secrets.CONTENTFUL_MANAGEMENT_TOKEN }}" >> $GITHUB_ENV

      # 5. Ejecutar script para subir contenido a Contentful
      - name: Upload content to Contentful
        run: node uploadContent.js
